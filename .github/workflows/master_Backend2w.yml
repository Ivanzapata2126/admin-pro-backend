# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Backend2w

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://backendnodejs.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a8e7977c2a3d43e2bbe40e2da86a8d2d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_847a6643d3444d5eae8d54ecf49d7fbb }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: backendnodejs.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a8e7977c2a3d43e2bbe40e2da86a8d2d }}/backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Backend2w'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4bc25978b8c740858724481fed085df3 }}
        images: 'backendnodejs.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a8e7977c2a3d43e2bbe40e2da86a8d2d }}/backend:${{ github.sha }}'