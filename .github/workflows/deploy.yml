name: Linux Container Node Workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: azure/docker-login@v1
      with:
        login-server: backendnodejs.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - run: |
        docker build . -t backendnodejs.azurecr.io/backend:${{ github.sha }}
        docker push backendnodejs.azurecr.io/backend:${{ github.sha }}     

    - uses: azure/webapps-deploy@v2
      with:
        app-name: 'backend'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: 'backendnodejs.azurecr.io/backend:${{ github.sha }}'